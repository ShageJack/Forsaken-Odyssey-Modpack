# Configuration file

##########################################################################################################
# keybinds
#--------------------------------------------------------------------------------------------------------#
# 如果你正在配置文件中阅读此处，我将强烈地推荐在游戏中更改快捷键。
# iChunUtil使用自定义的快捷键。请到选项界面然后点击显示其他选项。
# 
# 如果你实在想要编辑这个配置文件，格式是<key code>，并且可以追加":SHIFT", ":CTRL"或":ALT"这些你想要同时按下的键。
# 键码值请去: http://minecraft.gamepedia.com/Key_codes查看 
# 例子：48:SHIFT:ALT 将绑定B键当你同时按下Shift键和Alt键。
##########################################################################################################

keybinds {
    # 用传送枪抓取方块或实体 [default: 34]
    S:portalgun.keyGrab=34

    # 重设传送枪制造的传送门 [default: 19]
    S:portalgun.keyReset=19

    # 放大或缩小传送枪焦距 [default: -98]
    S:portalgun.keyZoom=-98
}


